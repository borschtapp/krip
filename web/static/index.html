<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>Recipe Scraper | Krip</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/styles/default.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/styles/atom-one-light.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11/build/highlight.min.js"></script>
</head>
<body class="d-flex flex-column h-100">

<main class="flex-shrink-0">
    <div class="container">
        <form class="input-group my-3">
            <select id="typeSelect" class="form-select" style="max-width: 150px;">
                <option value="recipe" selected>Recipe</option>
                <option value="feed">Feed</option>
            </select>
            <input type="text" id="urlInput" class="form-control" placeholder="URL" required="required"
                   aria-label="URL" aria-describedby="scrapeBtn">
            <button class="btn btn-primary" type="submit" id="scrapeBtn">Scrape</button>
        </form>

        <div class="collapse" id="scrapeResult">
            <pre><code class="language-json"></code></pre>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light text-center">
    <div class="container">
        <span class="text-muted">Krip &copy; Oleh Astappiev</span>
    </div>
</footer>

<script>
    document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        e.stopPropagation();

        const type = document.getElementById('typeSelect').value;
        const url = document.getElementById('urlInput').value;
        const endpoint = type === 'feed' ? '/api/v1/feed' : '/api/v1/scrape';

        try {
            const response = await fetch(endpoint + '?' + new URLSearchParams({url}), {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
            });

            if (response.ok) {
                const data = await response.json();
                const code = document.querySelector('code');
                code.textContent = JSON.stringify(data, null, 2);
                hljs.highlightElement(code);

                document.querySelector('#scrapeResult').classList.remove('collapse');
            } else {
                alert('An error occurred, check console for details.');
                console.error(await response.text());
            }
        } catch (err) {
            alert('Error: ' + err);
            console.error(err);
        }
    });
</script>

</body>
</html>
